<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <style>
            body,
            html,
            input,
            select,
            textarea {
                font-size: 1.05em;
            }

        </style>

        <!-- load angular via CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
        <!-- Angular messages adds form validation -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-messages.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-resource.min.js" charset="utf-8"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">AngularJS</a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                <i class="fa fa-home"></i>
                                Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">

            <div ng-controller="mainController">

                <h1>Hello world!</h1>
                <form name="myForm">
                    <label>
                        Enter text:
                        <input type="email" ng-model="field" name="myField" required maxlength="15"/>
                    </label>
                    <div ng-messages="myForm.myField.$error" role="alert">
                        <div class="alert alert-danger" ng-message="required">Please enter a value for this field.</div>
                        <div ng-message="email">This field must be a valid email address.</div>
                        <div ng-message="maxlength">This field can be at most 15 characters long.</div>
                    </div>
                </form>

            </div>

        </div>

    </body>
</html>
